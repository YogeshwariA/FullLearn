<html>
<head>
<style type="text/css">
.btn:hover {
	cursor: pointer;
}
</style>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<title>Login</title>
<link type="text/css" rel="stylesheet" href="css/bootstrap.css">

<script type="text/javascript" src="js/login.js"></script>
</head>
<body>
	<div
		style="top: 50px; margin-left: 500px; height: 600px; width: 400px;>
		
		<div class="card-block">
			<img alt="" src="images/ful.png"
				style="width: 200; margin-top: 200px; margin-left: 100px;"> <br>
			<br>

			<div class="input-group">
				<input class="btn btn-info" type="button"
					style="margin-top: 100px; padding-top: 10px; padding-left: 50px; padding-right: 50px; padding-botton: 10px; margin-left: 65px;"
					value="Login with AnywhereWorks"
					onclick="goToAnywhereWorksSignIn()">
			</div>

		</div>

	<br>
	<br>
	<br>
	<div class="alert alert-danger" id="emailIdErrorMessage"
		style="margin-left: 500px; width: 300px; display: none">
		<strong>Oops!!!</strong> Email Id is Empty
	</div>

	<div class="alert alert-danger" id="passwordErrorMessage"
		style="margin-left: 500px; width: 300px; display: none">
		<strong>Oops!!!</strong> Password is Empty
	</div>

	<div class="alert alert-danger" id="serverErrorMessage"
		style="margin-left: 500px; width: 300px; display: none">
		<strong>Oops!!!</strong>
	</div>
	<div id="welcomeDiv" class="card"
		style="display: none; top: 50px; margin-left: 500px; height: 200px; width: 300px;">
		<div class="card-header"
			style="color: white; background-color: darkcyan;">Welcome !!!</div>
		<div class="card-block">
			<span id="usernameSpan" style="margin-left: 100px; width: 300px">
			</span><img align='right' id="profilePic" style='border-radius: 50px'
				width='50px' height='50px'></img> <a class="link"
				style="text-align: right" href=/logoutconfirm>Logout</a>
		</div>
	</div>
	<div id="messageDiv"></div>
